language: generic
os:
- linux
- osx
env:
  matrix:
  - CONDA_ENV=3.8
  - CONDA_ENV=3.9
  global:
    secure: 
jobs:
  include:
  - stage: lint
    os: linux
    script:
    - pip install flake8
    - make lint
  - stage: deploy
    if: tag =~ v.*$
    os: osx
    env: CONDA_ENV=3.7
    script:
    - pip install twine wheel
    - python setup.py bdist_wheel
    - twine upload -u mcflugen -p$PYPI_PASS dist/*onhm*
before_install:
- |
  if [[ $TRAVIS_OS_NAME == "osx" ]]; then
    brew remove --force $(brew list)
    brew cleanup -s
    rm -rf $(brew --cache)
  fi
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
    curl https://repo.anaconda.com/miniconda/Miniconda3-latest-MacOSX-x86_64.sh > $HOME/miniconda.sh
  else
    curl https://repo.anaconda.com/miniconda/Miniconda3-latest-Linux-x86_64.sh > $HOME/miniconda.sh
  fi
- bash $HOME/miniconda.sh -b -p $(pwd)/anaconda
- export PATH="$(pwd)/anaconda/bin:$PATH"
- hash -r
- conda config --set always_yes yes --set changeps1 no
- conda create -n test_env python=$CONDA_ENV --file=requirements.txt -c conda-forge
- source activate test_env
- conda info -a && conda list
install:
- pip install -e .
before_script:
- conda install --file=requirements-testing.txt -c conda-forge
script:
- pytest --cov=onhm --cov-report=xml:$(pwd)/coverage.xml -vvv
- bmi-test onhm:BmiOnhm --config-file=./notebooks/config.yaml --root-dir=./notebooks -vvv
after_success: coveralls
